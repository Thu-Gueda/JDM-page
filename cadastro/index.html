<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <main id="cF">
        <section class="campo_fora">
            <h1>Coloque seus dados!</h1>
            <form action="">
                <div class="Campo">
                    <div class="form">
                        <h2>Cadastro</h2>

                        <div class="inputs">
                            <span>Nome</span>
                            <input type="text" required="required" />
                            <i></i>
                        </div>
                        <div class="inputs">
                            <span>E-mail</span>
                            <input type="email" required>
                            <i></i>
                        </div>
                        <div class="inputs">
                            <span>Senha</span>
                            <input type="password" required="required" />
                            <i></i>
                        </div>
                        <div class="inputs">
                            <span>Confirme sua Senha</span>
                            <input type="password" required="required" />
                            <i></i>
                        </div>
                        <input type="submit" value="Cadastrar" />
                    </div>
                </div>
            </form>
        </section>
    </main>
    <input type="checkbox" id="hide" onclick="hide()">
    <script>
        function hide() {//botao esconder cadastro
            var hide = document.getElementById('hide')
            if (hide.checked) {
                var campo__fora = document.getElementById('cF').style.display = "none";
            }
            else {
                var campo__fora = document.getElementById('cF').style.display = "block";
            }
        }
    </script>
</body>

</html>
